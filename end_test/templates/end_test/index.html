{% csrf_token %}
{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		
		<link rel="stylesheet" type="text/css" href="{% static 'end_test/style.css' %}">
	
	</head>
	
	<body>

		<h1>Nature Med Tech</h1>
		<form id="form" action="/check_test">
			<div class="names">
				<div class="form-group">
	  				<label for="usr">Vorname:</label>
	  				<input type="text" class="form-control" id="usr">
				</div>
				<div class="form-group">
	  				<label for="usr">Nachname:</label>
	  				<input type="text" class="form-control" id="usr">
				</div>
			</div>
			{% for key, value in questions.items %}			
				<div id=questions>
				<p>{{ key }}</p>
				
					{% for answer in value %}
						<div class="form-check">
							<label class="form-check-label"><input type="radio" name="question{{ forloop.parentloop.counter }}" class="form-check-input" value="q{{ forloop.parentloop.counter }}a{{ forloop.counter }}">{{ answer }}</label>
						</div>
					{% endfor %}
				</div>
				{% endfor %} 
			
			<input type="submit" class="btn btn-danger" value="Fertig!">
		</form>


	</body>

</html>
